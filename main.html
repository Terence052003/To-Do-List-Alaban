<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="des.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form class="todo-form">
            <input type="date" id="task-date" placeholder="mm/dd/yyyy">
            <input type="text" id="task-input" placeholder="Enter Task">
            <button type="button" id="add-task-btn">Add Task</button>
        </form>

        <table id="task-list">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Task</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <button id="save-file-btn">Save Tasks to File</button>
    </div>

    <script src="front.js"></script>
</body>
</html>
